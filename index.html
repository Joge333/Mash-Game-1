<!DOCTYPE html>
<html>

  <!-- HEAD SECTION STARTS -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=0.5, minimal-ui">
    <title>EPIC MASH GAME</title>
    <link href="normalize.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <!-- HEAD SECTION ENDS -->

  <!-- BODY SECTION STARTS -->
  <body>
    <h1>MASH</h1>
    <p class="description">Fill in the blanks and SEE YOUR FUTURE!!!.</p>
    <form action="" method="post" id="mash">
      <div id="answers" class="hide">
        <p>Your home is in <span id="answer_1"></span> with a <span id="answer_3"></span> as you are a <span id="answer_2"></span> who owns a <span id="home"></span>.
      </div>
      <div class="bucket">
        <div class="choice-bucket">
          <h4 class="highlight">Where will you live?</h4>
          <input name="Africa[]">
          <input name="Hawaii[]">
          <input name="Rome[Texas]">
          <input name="Texas[]">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">Your future profession?</h4>
          <input name="Soccer Player[]">
          <input name="Teacher[]">
          <input name="President[]">
          <input name="Fast Food Worker[]">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">What's your future pet?</h4>
          <input name="A Rock[]">
          <input name="A Dog[]">
          <input name="A Rat[]">
          <input name="A Cat[]">
        </div>
      </div>
      <button type="submit" class="button-submit">Tell my fortune</button>
    </form>  
    <script src=""></script>
  </body>
  <!-- BODY SECTION ENDS -->
  <!-- 2021 New Course -->

</html>
